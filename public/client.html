<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCKET SYNTH - CLIENT</title>
    <link rel="stylesheet" href="https://use.typekit.net/xkk6rjc.css" />
    <link href="/css/style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js" type="module" defer></script>
    <style>

      * {
        transition: all 0.15s ease-in-out;
      }

      body {
        background-color: var(--red);
        color: var(--yellow);

      }

      .view {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;      
        height: 100%;
      }

      #note {
        font-size: 6rem;
        text-transform: uppercase;
        text-align: center;
      }

      #start-button {
        background-color: var(--yellow);
        color: #fff;
        border-radius: 20px;
        padding: 0 60px;
        font-size: 4rem;
        text-transform: uppercase;
        text-align: center;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="start-view" class="view" style="display: block;">
      <div  class="wrapper">
        <div id="start-button">START</div>
      </div>
    </div>
    <div id="note-view" class="view">
      <div  class="wrapper">
        <div id="note"></div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCKET SYNTH - HOST</title>

    <link rel="stylesheet" href="https://use.typekit.net/xkk6rjc.css" />
    <style>
      :root {
        --yellow: #e8ab12;
        --purple: #8b6189;
        --light-blue: #8dc5e6;
        --orange: #8dc5e6;
        --peach: #8dc5e6;
        --dark-blue: #207da8;
        --brown: #8e6513;
        --pink: #ea777e;
        --red: #c11717;
        --beige: #d5bb7e;
      }

      a {
        color: var(--yellow);
        text-decoration: none;
      }

      * {
        transition: all 0.15s ease-in-out;
      }

      body {
        background-color: var(--red);
        font-family: futura-pt, sans-serif;
        color: var(--yellow);
      }

      h1 {
        font-size: 5rem;
        text-transform: uppercase;
        text-align: center;
        margin-bottom: 130px;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 100px;
        height: 100vh;
      }

      .piano {
        position: relative;
        font-family: sans-serif;
        border-radius: 10px;
        overflow: hidden;
        width: 300px;
        height: 100px;
        transform: scale(2);
        border: 3px solid #000;
        background-color: #fff;
      }
      .key {
        position: absolute;
        display: flex;
        align-items: end;
        justify-content: center;
        font-size: 20px;
        padding-bottom: 10px;
        text-transform: uppercase;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        user-select: none;
      }

      .key.white {
        border: 1px solid #666;
        width: 30px;
        height: 100px;
        background-color: #e1e1e1;
      }

      .key.black {
        background-color: #000;
        height: 60px;
        width: 20px;
        z-index: 1;
        border: none;
      }

      .key.white.active {
        border-color: #000;
        background-color: #fff;
      }

      .key.active {
        background-color: var(--pink);
      }

      .key.playing {
        background-color: var(--light-blue);
      }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/host.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="piano">
        <div class="key white" style="left: 0" data-key="60"></div>
        <div class="key black" style="left: 20px" data-key="61"></div>
        <div class="key white" style="left: 30px" data-key="62"></div>
        <div class="key black" style="left: 50px" data-key="63"></div>
        <div class="key white" style="left: 60px" data-key="64"></div>
        <div class="key white" style="left: 90px" data-key="65"></div>
        <div class="key black" style="left: 110px" data-key="66"></div>
        <div class="key white" style="left: 120px" data-key="67"></div>
        <div class="key black" style="left: 140px" data-key="68"></div>
        <div class="key white" style="left: 150px" data-key="69"></div>
        <div class="key black" style="left: 170px" data-key="70"></div>
        <div class="key white" style="left: 180px" data-key="71"></div>
        <div class="key white" style="left: 210px" data-key="72"></div>
        <div class="key black" style="left: 230px" data-key="73"></div>
        <div class="key white" style="left: 240px" data-key="74"></div>
        <div class="key black" style="left: 260px" data-key="75"></div>
        <div class="key white" style="left: 270px" data-key="76"></div>
      </div>
    </div>
  </body>
</html>
